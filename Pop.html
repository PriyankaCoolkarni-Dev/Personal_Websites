<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glass Form</title>

<style>
/* ===== ROOT COLORS ===== */
:root {
  --glass-bg: rgba(255, 255, 255, 0.08);
  --border-glass: rgba(255, 255, 255, 0.18);
  --text-color: #ffffff;
  --accent: #4ade80;
  --error: #f87171;
}

/* ===== PAGE ===== */
body {
  background: linear-gradient(135deg, #0f172a, #020617);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Inter", sans-serif;
  color: var(--text-color);
}

/* ===== GLASS CARD ===== */
.form-card {
  width: 100%;
  max-width: 420px;
  padding: 30px;
  border-radius: 20px;
  background: var(--glass-bg);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border: 1px solid var(--border-glass);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.form-card h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 600;
}

/* ===== INPUT GROUP ===== */
.form-group {
  margin-bottom: 16px;
}

label {
  font-size: 13px;
  margin-bottom: 6px;
  display: block;
  opacity: 0.9;
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--border-glass);
  background: rgba(0,0,0,0.35);
  color: white;
  outline: none;
}

input::placeholder {
  color: #9ca3af;
}

input:focus, select:focus {
  border-color: var(--accent);
}

/* ===== PHONE ROW ===== */
.phone-row {
  display: flex;
  gap: 10px;
}

.phone-row select {
  width: 35%;
}

.phone-row input {
  width: 65%;
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: black;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(34,197,94,0.4);
}

/* ===== ERROR ===== */
.error {
  color: var(--error);
  font-size: 12px;
  margin-top: 6px;
  display: none;
}
</style>
</head>

<body>

<div class="form-card">
  <h2>Register</h2>

  <form id="glassForm">
    
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="Enter your name" required />
    </div>

    <div class="form-group">
      <label>Mobile Number</label>
      <div class="phone-row">
        <select name="country_code">
          <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
          <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
          <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
          <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
        </select>
        <input type="tel" name="mobile" placeholder="Mobile number" required />
      </div>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" id="dob" name="dob" required />
      <div class="error" id="dobError">You must be at least 18 years old</div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="you@email.com" required />
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
const form = document.getElementById("glassForm");
const dobInput = document.getElementById("dob");
const dobError = document.getElementById("dobError");

const WEBHOOK_URL = "https://priyankak-workflow.ifsjaipur.cloud/app/contactform";

/* ===== DOB 18+ VALIDATION ===== */
function is18Plus(dob) {
  const today = new Date();
  const birthDate = new Date(dob);
  let age = today.getFullYear() - birthDate.getFullYear();
  const m = today.getMonth() - birthDate.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
    age--;
  }
  return age >= 18;
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  if (!is18Plus(dobInput.value)) {
    dobError.style.display = "block";
    return;
  }
  dobError.style.display = "none";

  const formData = new FormData(form);
  const payload = Object.fromEntries(formData.entries());

  try {
    await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    alert("Form submitted successfully!");
    form.reset();
  } catch (err) {
    alert("Submission failed");
  }
});
</script>

</body>
</html>
